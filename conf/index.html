<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueNAS Installer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #f3f4f6;
            font-family: system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 50;
        }

        .loader-content {
            text-align: center;
        }

        .spinner {
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 2px solid transparent;
            border-bottom: 2px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .icon-large {
            font-size: 48px !important;
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
            line-height: 1;
            display: inline-block;
        }

        .text-success {
            color: #10b981;
        }

        .text-error {
            color: #ef4444;
        }

        .status-message {
            margin-top: 1rem;
            color: #374151;
            font-weight: 500;
            font-size: 1.5rem;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #171717;
                color: #f9fafb;
            }

            .loader-overlay {
                background-color: #171717;
            }

            .status-message {
                color: #d1d5db;
            }
        }
    </style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
</head>

<body>
    <div id="app"></div>

    <script>
        let showLoader = true;
        let loaderState = 'loading';
        let statusMessage = 'Connecting...';

        function updateUI() {
            const app = document.getElementById('app');
            
            if (showLoader) {
                app.innerHTML = `
                    <div class="loader-overlay">
                        <div class="loader-content">
                            ${loaderState === 'loading' ? 
                                '<div class="spinner"></div>' : ''}
                            ${loaderState === 'success' ? 
                                '<div><span class="material-symbols-outlined icon-large text-success">check_circle</span></div>' : ''}
                            ${loaderState === 'error' ? 
                                '<div><span class="material-symbols-outlined icon-large text-error">cancel</span></div>' : ''}
                            <p class="status-message">${statusMessage}</p>
                        </div>
                    </div>
                `;
            } else {
                app.innerHTML = '';
            }
        }

        function setShowLoader(value) {
            showLoader = value;
            updateUI();
        }

        function setLoaderState(value) {
            loaderState = value;
            updateUI();
        }

        function setStatusMessage(value) {
            statusMessage = value;
            updateUI();
        }

        class RPCClient {
            constructor(url, config) {
                this.url = url;
                this.config = config;
                this.pendingRequests = new Map();
                this.pingInterval = null;
                this.retryStartTime = null;
                this.maxRetryDuration = 10 * 60 * 1000; // 10 minutes in milliseconds
                this.retryInterval = 5000; // 5 seconds
                this.retryTimeout = null;
                this.connect();
            }


            connect() {
                this.ws = new WebSocket(this.url);
                this.setupEventHandlers();
            }

            setupEventHandlers() {
                this.ws.onopen = (event) => {
                    setStatusMessage('Websocket is connected');
                    this.retryStartTime = null; // Reset retry timer on successful connection
                    this.startPing();
                    this.onConnected();
                };

                this.ws.onmessage = (event) => {
                    try {
                        const response = JSON.parse(event.data);
                        this.handleResponse(response);
                    } catch (error) {
                        setStatusMessage('Failed to parse response');
                    }
                };

                this.ws.onclose = (event) => {
                    this.stopPing();
                    
                    // Start retry timer on first failure
                    if (this.retryStartTime === null) {
                        this.retryStartTime = Date.now();
                    }
                    
                    // Check if we've exceeded the maximum retry duration
                    const elapsedTime = Date.now() - this.retryStartTime;
                    if (elapsedTime < this.maxRetryDuration) {
                        this.scheduleRetry();
                    } else {
                        setShowLoader(true);
                        setStatusMessage('Websocket connection failed');
                        setLoaderState('error');
                    }
                };

                this.ws.onerror = (error) => {
                    setStatusMessage('WebSocket connection failed');
                    setLoaderState('error');
                };
            }

            call(method, params = []) {
                return new Promise((resolve, reject) => {
                    const id = this.generateUUID();
                    const request = {
                        id,
                        jsonrpc: '2.0',
                        method,
                        params
                    };

                    this.pendingRequests.set(id, { resolve, reject });
                    this.ws.send(JSON.stringify(request));
                });
            }

            handleResponse(response) {
                if (response.id && this.pendingRequests.has(response.id)) {
                    const { resolve, reject } = this.pendingRequests.get(response.id);
                    this.pendingRequests.delete(response.id);
                    if (response.error) {
                        reject(response.error);
                    } else {
                        resolve(response.result);
                    }
                } else if (response.method) {
                    this.handleEvent(response);
                }
            }

            handleEvent(event) {
                switch (event.method) {
                    case 'installation_progress':
                        this.onInstallationProgress(event.params[0]);
                        break;
                    default:
                        console.error('Unhandled event:', event);
                }
            }

            onInstallationProgress(data) {
                const { progress, message } = data;
                const percentage = Math.round(progress * 100);
                setStatusMessage(`${message} (${percentage}%)`);
                setLoaderState('loading');
                setShowLoader(true);
            }

            startPing() {
                this.pingInterval = setInterval(() => {
                    this.ping();
                }, 30000);
            }

            stopPing() {
                if (this.pingInterval) {
                    clearInterval(this.pingInterval);
                    this.pingInterval = null;
                }
            }

            scheduleRetry() {
                setStatusMessage(`Connection lost. Retrying...`);
                setLoaderState('loading');
                setShowLoader(true);
                
                this.retryTimeout = setTimeout(() => {
                    this.connect();
                }, this.retryInterval);
            }

            cleanup() {
                this.stopPing();
                if (this.retryTimeout) {
                    clearTimeout(this.retryTimeout);
                    this.retryTimeout = null;
                }
            }

            async ping() {
                try {
                    await this.call('system_info');
                } catch (error) {
                    console.error('Ping failed:', error);
                }
            }

            async onConnected() {
                 try {
                    let accessKey = ''
                    setStatusMessage('Getting things ready...');
                    const isAdopted = await this.call('is_adopted');
                    if (!isAdopted) {
                        accessKey = await this.call('adopt');
                        localStorage.setItem('accessKey', accessKey);
                    } else {
                        accessKey = localStorage.getItem('accessKey');
                    }
                    if (!accessKey) {
                        throw({ message : 'No Access Key'})
                    }

                    await this.call('authenticate', accessKey)
                    let systemInfo = await this.call('system_info')
                    if (systemInfo.installation_completed) {
                        setStatusMessage('Installation complete');
                        setLoaderState('success');
                        return;
                    }
                    if (systemInfo.installation_running) {
                        setStatusMessage('Installation in progress');
                        return;
                    }
                    let tncConfig = await this.call('tnc_config')
                    if (tncConfig.initialization_error) {
                         throw({ message : tncConfig.initialization_error})
                    }
                    if (Object.keys(tncConfig.registration_details).length) {
                        setStatusMessage('Please continue the setup in TrueNAS Connect UI');
                        return
                    }
                    if (!(this.config && this.config.account_service_base_url && this.config.leca_service_base_url && this.config.heartbeat_service_base_url && this.config.tnc_base_url)) {
                            throw({ message : 'Something is missing in the web address'})
                        }
                    if (!tncConfig.enabled) {
                        tncConfig = await this.call('configure_tnc', [{ ...this.config, enabled: true }]);
                    }
                    setStatusMessage('Generating TrueNAS Connect registration URL');
                    const urlResult = await this.call('tnc_registration_uri');
                    setStatusMessage('The TrueNAS Connect registration URL is ready');
                    window.location.replace(`${urlResult}&installer_token=${accessKey}`)
                } catch (error) {
                    console.error(error)
                    setLoaderState('error');
                    setStatusMessage(error?.message || 'Generating TrueNAS Connect registration URL failed');
                }
            }

            generateUUID() {
                if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                    return crypto.randomUUID();
                }

                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                    const r = Math.random() * 16 | 0;
                    const v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateUI();
            
            const urlParams = new URLSearchParams(window.location.search);
            const configParam = urlParams.get('config');
            try {
                const config = JSON.parse(decodeURIComponent(configParam));

                new RPCClient('ws://truenas-installer.local:8080/ws', config);
            } catch (error) {
                console.error(error)
                setStatusMessage('Invalid URL');
                setLoaderState('error');
            }
        });
    </script>
</body>

</html>
